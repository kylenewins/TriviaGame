<!DOCTYPE html>
<html lang="eng-us">
<head>
    <meta charset="UTF-8">
    <title>Triva Game</title>

    <!--stylesheet links for reset, custom style, bootstrap, and google fonts-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Gamja+Flower" rel="stylesheet">

    <!--javascript links for jquery and custom js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <!--start box-->
            <div class= "col-md-12" id="start-box">
                <h1 id="title-text"> Totally Trivial Trivia!</h1>
                <button type="button" class="btn btn-success btn-lg" id="start-button">Start!</button>
            </div>
        </div>

            <!--Quiz Box-->
        <div class="col-md-12 text-center" id="quiz-box">

                <div class ="row">
                    <div class="col-md-12">
                    <h1 class="quiz-text">True or False Quiz!</h1>
                    </div>
                </div>

                <div class="row" id="timerBox">
                    <div class="col-md-12">
                    <h1 id="timerText"></h1>
                    </div>
                </div>

                <div class="row" id="Q1">
                        <h2>The State Bird of NJ is the Gold Finch</h2>
                        <label> True <input type="radio" name="Ques1" id="Ques1True" value="true" /> </label> 
                        <label> False <input type="radio" name="Ques1" id= "Ques1False" value="false"/></label>
                </div>

                <div class="row" id="Q2">
                        <h2>Hoboken is NJ's most Populated City</h2>
                        <label> True <input type="radio" name="Ques2" id="Ques2True" value="true" /> </label> 
                        <label> False <input type="radio" name="Ques2" id="Ques2False" value="false"/></label>
                </div>      

                <div class="row" id="Q3">
                        <h2>NJ's First Governor was William Livingston</h2>
                        <label> True <input type="radio" name="Ques3" id="Ques3True" value="true" /> </label> 
                        <label> False <input type="radio" name="Ques3" id="Ques3False" value="false"/></label>
                </div> 
                
                <div class="row" id="Q4">
                    <h2>Danny Devito was Born in 1945</h2>
                    <label> True <input type="radio" name="Ques4" id="Ques4True" value="true" /> </label> 
                    <label> False <input type="radio" name="Ques4" id="Ques4False" value="false"/></label>
                </div>  

                <div class="row" id="Q5">
                    <h2>Hunterdon County is NJ's Wealthiest County</h2>
                    <label> True <input type="radio" name="Ques5" id="Ques5True" value="true" /> </label> 
                    <label> False <input type="radio" name="Ques5" id="Ques5False" value="false"/></label>
                </div>  
            
            <button type="button" class="btn btn-success btn-lg" id="sub-button">Submit!</button>

        </div>
        

            <!--End Box-->
            <div class = "col-md-12 text-center" id="end-box">
                <h1 id="title-text"> Times Up!</h1>
                <button type="button" class="btn btn-success btn-lg" id="reset-button">Reset</button>
                <h2 id = "totalCorrect"></h2>
                <h2 id = "totalIncorrect"></h2>
                <h2 id = "unanswered"></h2>
            </div>
        </div>
    </div>

    <!--If I had more time I would have figured out how to properly use arrays to do this assignmnet
    rather than just hard coding ids onto everything. Also I would have attempted to figure out how to 
    center the radio inputs-->

</body>
</html>
